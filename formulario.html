<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <div class="main-content">
        <div class="form-title">
            <div class="form-box">
                <h1>Citas Médicas En Línea</h1>
                <form class="form-registro">
                    <div class="left-box">
                        <div class="inset-left-box">
                            <labe class="style-lbl">Nombres</label>
                            <input type="text" placeholder="Ingrese su(s) nombre(s)"><br>
                            <label class="style-ips">Ingrese su centro de atención</label><br>
                            <input type="radio" name="ips" value="Cálamo">IPS Cálamo<br>
                            <input type="radio" name="ips" value="Cálamo">IPS Panorama<br>
                            <input type="radio" name="ips" value="Cálamo">IPS Paraiso<br>
                            <input type="radio" name="ips" value="Cálamo">IPS Criollo<br>
                            <input type="radio" name="ips" value="Cálamo">IPS La Laguna<br>
                            <input type="radio" name="ips" value="Cálamo">IPS Guacacallo<br>
                            <label class="style-lbl dia-atencion">Dia de atención</label><br>
                            <input type="checkbox" name="dia">Lunes<br>
                            <input type="checkbox" name="dia">Martes<br>
                            <input type="checkbox" name="dia">Miercoles<br>
                            <input type="checkbox" name="dia">Jueves<br>
                            <input type="checkbox" name="dia">Viernes<br>
                            <input type="checkbox" name="dia">Sabado<br>
                            <textarea name="" id="" cols="30" rows="8">Observaciones</textarea>
                        </div>
                    </div>
                    <div class="right-box">
                        <div class="inset-right-box">
                            <label class="style-lbl">Apellidos</label>
                            <input type="text" placeholder="Ingrese su(s) apellido(s)">
                            <label class="style-lbl medico">Medico Disponible</label>
                            <select name="medico-cita">
                                <option value="Yerson">Dr. Yerson Cerón</option>
                                <option value="Yerson">Dra. Yasledy Vargas</option>
                                <option value="Yerson">Dr. Audonías Penagos</option>
                                <option value="Yerson">Dr. Johan Sebastián Torres</option>
                                <option value="Yerson">Dr. Sebastián Pinzón</option>
                                <option value="Yerson">Dr. Juan Felipe Imbachí</option>
                            </select><br>
                        </div>
                    </div>
                    <input type="button" value="Aceptar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
